<div style="padding: 13px;">
  <mat-spinner *ngIf="tickets.length === 0"></mat-spinner>

  <mat-card *ngFor="let product of tickets" style="margin-top:10px;">
      <mat-card-header>
          <mat-card-title>Jira Ticket {{product.ticket}}</mat-card-title>
          <mat-card-subtitle>id: {{product.id}}
          </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="margin-left: 16px;">
          <p>
              {{product.description}}
          </p>

      </mat-card-content>
      <mat-card-actions>
    <button mat-button> Open </button>
    <button mat-button> Edit </button>
  </mat-card-actions>
  </mat-card>
</div>
